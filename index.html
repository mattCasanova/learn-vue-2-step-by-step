<!DOCTYPE html>
<html>

<head>
    <title></title>


    <style>
        .color-red { color: red; }
        .is-loading { background: red; }
        .not-is-loading { background: blue; }
    </style>

</head>


<body>

    <div id="root">
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>

    </div>



    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>

        
    
        new Vue({
            el: '#root',
            data: {
                isLoading: false,
               className: 'color-red'
            }, 


            methods: {
                toggleClass() {
                    this.isLoading = !this.isLoading;
                }
            },

        });


    </script>

</body>

</html>
